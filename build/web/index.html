<!DOCTYPE html>

<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script src="./recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="POST" onsubmit="return validarForm(this)">

            <input type="hidden" name="oculto" value="valorOculto">

            <table width="200" id="one-column-emphasis">
                <caption>Formulario registro de datos</caption>
                <tr>
                    <td class="oce-first">
                        Usuario: (*)
                    </td>
                    <td>
                        <input type="text" name="usuario" class="default"  onfocus="this.select();" placeholder="Escribir usuario"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password: (*)
                    </td>
                    <td>
                        <input type="password" name="password" class="default" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnologia
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        PHP <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Sexo: (*)
                    </td>
                    <td>
                        Hombre: <input type="radio" name="sexo" value="H">
                        Mujer: <input type="radio" name="sexo" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupacion: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccion</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Musica favorita: 
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">rock</option>
                            <option value="pop">pop</option>
                            <option value="salsa">salsa</option>                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentario" cols="30" rows="2" class="default" onfocus="this.select();" placeholder="Escribir un texto">
                            
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align:center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
